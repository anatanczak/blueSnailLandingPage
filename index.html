<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Blue Snail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
</head>



<body>


  <div class="div-wrapper-for-bgimage-and-maincontent">

    <img class="bg-img-desktop" src="images/background-desktop.jpg" alt="decorative image of a girl reading a book and imagining something">
    <div class="main-content">

      <div class="paragraph-and-form-container">
        <h1 class="flex-item-h1" id="coming-soon-h1" class="title">COMING SOON</h1>

        <p class="flex-item-paragraph blue-text">Take your child to the magic world of fairytales, games & learning.</p>
        <p class="flex-item-paragraph"> <span class="blue-text bold-text">Blue Snail</span> is an interactive digital children's library. Your child can learn through
          reading, playing and also share this experience with you.</p>

        <p class="flex-item-paragraph">Subscribe to be the first one to know when it comes out</p>

        <form class="contact-form" action="" method="post">
          <div class="form-item">
            <label class="form-label" for="name-input">Name</label>
            <input class="input-box" type="text" name="name" value="" id="name-input" required>
          </div>
          <div class="form-item">
            <label class="form-label" for="email-input">Email</label>
            <input class="input-box" type="email" name="email" value="" id="email-input" required>
          </div>
          <div class="checkbox-input-wrapper">
            <input type="checkbox" name="checkbox" value="" id="checkbox-input" required>
            <label for="checkbox-input">I have read <a href="https://anavidev.com/privacy-policy-2/">Privacy
                Policy </a>and consent to <a href="https://anavidev.com/terms-and-conditions/">Terms and Conditions</a></label>
          </div>
          <input class="submit-button" type="submit" value="Let me know!">
        </form>
      </div>
      <div class="image-container">


        <img class="first-image" srcset="images/background-mobile.jpg, images/background-mobile-l.jpg 2x" src="images/background-mobile.jpg" alt="decorative image with a girl reading a book and imagining something" title="a girl reading a book">

        <img class="first-image-tablet" src="images/background-tablet.jpg" alt="decorative image with a girl reading a book and imagining something" title="a girl reading a book">

        <!-- the arrow that appears on mobile and disappears when scrolled -->
        <!-- <img id="animated-arrow" class="visible-arrow" src="images/animated_arrow_for_mobile.png" alt="animated arrow to scroll down" title="animated arrow"> -->
        <p id="animated-arrow" class="present-arrow"></p>
      </div>
      <img class="end-decoration" src="images/background-end.jpg" alt="decoration">
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
