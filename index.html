<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Blue Snail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
</head>



<body>

  <div class="main-content">
    <div class="paragraph-and-form-container">
      <h1 id="coming-soon-h1" class="title">COMING SOON</h1>

      <p class="">Take your child to the magic world of fairytales, games & learning.</p>
      <p class="">Blue Snail is an interactive digital library.Your child can learn through
        reading,
        playing and also share this
        experience with you.</p>
      <p class="">Subscribe to be the first one to know when it comes out</p>

      <form class="contact-form" action="" method="post">
        <div class="form-item">
          <label class="form-label" for="name-input">Name</label>
          <input type="text" name="name" value="" id="name-input" required>
        </div>
        <div class="form-item">
          <label class="form-label" for="email-input">Email</label>
          <input type="email" name="email" value="" id="email-input" required>
        </div>
        <div>
          <input type="checkbox" name="checkbox" value="" id="checkbox-input" required>
          <label for="checkbox-input">I have read <a href="https://anavidev.com/privacy-policy-2/">Privacy
              Policy</a>
            and
            consent to <a href="https://anavidev.com/terms-and-conditions/">Terms and Conditions</a></label>
        </div>
        <input type="submit">
      </form>
    </div>

      <img class="first-image" src="images/background_mobile_1.jpg"
        alt="decorative image with a girl reading a book and imagining something" title="a girl reading a book">

      <img id="animated-arrow" class="visible-arrow" src="images/animated_arrow_for_mobile.png"
        alt="animated arrow to scroll down" title="animated arrow">
    </div> -->
  </div>
  <script src="js/script.js"></script>
</body>

</html>
